<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="board">
        <div class="odd row">
            <div class="light square"></div>
            <div class="dark square p1"><div class="red-piece"></div></div>
            <div class="light square"></div>
            <div class="dark square p1"><div class="red-piece"></div></div>
            <div class="light square"></div>
            <div class="dark square p1"><div class="red-piece"></div></div>
            <div class="light square"></div>
            <div class="dark square p1"><div class="red-piece"></div></div>
        </div>
        <div class="even row">
            <div class="dark square p1"><div class="red-piece"></div></div>
            <div class="light square"></div>
            <div class="dark square p1"><div class="red-piece"></div></div>
            <div class="light square"></div>
            <div class="dark square p1"><div class="red-piece"></div></div>
            <div class="light square"></div>
            <div class="dark square p1"><div class="red-piece"></div></div>
            <div class="light square"></div>
        </div>
        <div class="odd row">
            <div class="light square"></div>
            <div class="dark square p1"><div class="red-piece"></div></div>
            <div class="light square"></div>
            <div class="dark square p1"><div class="red-piece"></div></div>
            <div class="light square"></div>
            <div class="dark square p1"><div class="red-piece"></div></div>
            <div class="light square"></div>
            <div class="dark square p1"><div class="red-piece"></div></div>
        </div>
        <div class="even row">
            <div class="dark square"></div>
            <div class="light square"></div>
            <div class="dark square"></div>
            <div class="light square"></div>
            <div class="dark square"></div>
            <div class="light square"></div>
            <div class="dark square"></div>
            <div class="light square"></div>
        </div>
        <div class="odd row">
            <div class="light square"></div>
            <div class="dark square"></div>
            <div class="light square"></div>
            <div class="dark square"></div>
            <div class="light square"></div>
            <div class="dark square"></div>
            <div class="light square"></div>
            <div class="dark square"></div>
        </div>
        <div class="even row">
            <div class="dark square p2 first"><div class="white-piece"></div></div>
            <div class="light square"></div>
            <div class="dark square p2"><div class="white-piece"></div></div>
            <div class="light square"></div>
            <div class="dark square p2"><div class="white-piece"></div></div>
            <div class="light square"></div>
            <div class="dark square p2"><div class="white-piece"></div></div>
            <div class="light square"></div>
        </div> 
        <div class="odd row">
            <div class="light square"></div>
            <div class="dark square p2"><div class="white-piece"></div></div>
            <div class="light square"></div>
            <div class="dark square p2"><div class="white-piece"></div></div>
            <div class="light square"></div>
            <div class="dark square p2"><div class="white-piece"></div></div>
            <div class="light square"></div>
            <div class="dark square p2 last"><div class="white-piece"></div></div>
        </div>
        <div class="even row">
            <div class="dark square p2 first"><div class="white-piece"></div></div>
            <div class="light square"></div>
            <div class="dark square p2"><div class="white-piece"></div></div>
            <div class="light square"></div>
            <div class="dark square p2"><div class="white-piece"></div></div>
            <div class="light square"></div>
            <div class="dark square p2"><div class="white-piece"></div></div>
            <div class="light square"></div>
        </div>        
    </div>
</body>
</html>
